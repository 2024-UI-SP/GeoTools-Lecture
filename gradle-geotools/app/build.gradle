plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Repositories for GeoTools dependencies.
    maven {
        url "https://repo.osgeo.org/repository/snapshot/"
        mavenContent {
            snapshotsOnly()
        }   
    }

    maven {
         url "https://repo.osgeo.org/repository/release/"
         mavenContent {
             releasesOnly()
         }
    }
    // Use Maven Central for other dependencies.
    mavenCentral()
}

String geotoolsVersion = '32-SNAPSHOT'
dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'


    // Provides support for reading and writing shapefiles
    // Needed to make the data store
    implementation "org.geotools:gt-shapefile:$geotoolsVersion"

    // Needed for CQL filters
    implementation "org.geotools:gt-swing:$geotoolsVersion"

}

application {
    // Define the main class for the application.
    mainClass = 'gradle.geotools.App'
}
